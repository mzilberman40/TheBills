{% extends 'base.html' %}

{% block title %}
    HandBooks
{% endblock %}

{% block left %}
        <h3> Choose handbook: </h3>
        <ul>
            {% for book in handbooks %}
                <li><a href="{% url book.url %}">
                    <i class="fas fa-solid fa-table-tree"></i> {{book.name}} </a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
