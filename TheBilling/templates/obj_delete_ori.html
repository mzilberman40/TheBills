{% extends 'base/base.html' %}

{% block title %}
    Delete {{class_name}} {{ object_name }} -- {{ block.super }}
{% endblock %}

{% block content %}

  <div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ legal_form }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{{ success_url }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

{% endblock %}
