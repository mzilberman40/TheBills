{% extends 'base/base.html' %}

{% block title %}
    Delete {{title}} {{ class_name }} -- {{ block.super }}
{% endblock %}

{% block content %}


<form method="post">
    {% csrf_token %}
    <h3> You are deleting <b>" {{object}}"</b> {{class_name}}..... </h3> <br>
      <h2> Are you sure ????? </h2> <br>
    {{ form }}
      <a href="{% if redirect_param %}{% url redirect_url redirect_param %}{% else %}{% url redirect_url%}{% endif %}" class="btn btn-success"> No. I'm not sure </a> <br><br>

    <input type="submit" value="Yes! I'm sure!" class="btn btn-danger">
</form>
{% endblock %}
